version: '3.8'

networks:
  mcp_network:
    driver: bridge

volumes:
  mcp_data:
  mcp_logs:

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo18-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ODOO_URL=${ODOO_URL:-http://odoo:8069}
      - ODOO_DB=${ODOO_DB:-llmdb18}
      - ODOO_USERNAME=${ODOO_USERNAME:-admin}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-admin}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_DEBUG=${MCP_DEBUG:-false}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
      - ODOO_DOCS_DIR=./odoo_docs
      - ODOO_INDEX_DIR=./odoo_docs_index
      - ODOO_DB_PATH=./odoo_docs_index/embeddings.db
    volumes:
      - ./logs:/app/logs
      - mcp_data:/app/data
      - ./exports:/app/exports
      - ./tmp:/app/tmp
      - ./generated_modules:/app/generated_modules
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    command: []  # Default command from Dockerfile

  standalone-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo18-standalone-server
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - ODOO_URL=${ODOO_URL:-http://odoo:8069}
      - ODOO_DB=${ODOO_DB:-llmdb18}
      - ODOO_USERNAME=${ODOO_USERNAME:-admin}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-admin}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_DEBUG=${MCP_DEBUG:-true}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - mcp_data:/app/data
      - ./exports:/app/exports
      - ./tmp:/app/tmp
      - ./generated_modules:/app/generated_modules
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    command: ["standalone"]

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo18-test-runner
    environment:
      - ODOO_URL=${ODOO_URL:-http://odoo:8069}
      - ODOO_DB=${ODOO_DB:-llmdb18}
      - ODOO_USERNAME=${ODOO_USERNAME:-admin}
      - ODOO_PASSWORD=${ODOO_PASSWORD:-admin}
      - MCP_DEBUG=${MCP_DEBUG:-true}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-DEBUG}
      - MCP_SERVER_URL=http://standalone-server:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    volumes:
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./tmp:/app/tmp
      - ./generated_modules:/app/generated_modules
      - ./tests:/app/tests
    networks:
      - mcp_network
    depends_on:
      - standalone-server
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    command: ["test", "all"]
